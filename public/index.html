<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
    </head>
    <body>
        <header>
            <h1>TODO List</h1>
        </header>
        <div id="count-label" align="center" class="incomplete-counter"></div>
        <section>
            <h2 id="todo-list-placeholder">Loading...</h2>
            <form id="todo-form">
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
                <input id="submit-todo" type="submit" value="Create" class="button">
                <input id="filter-all" value="All" type="button" class="filter-button">
                <input id="filter-active" value="Active" type="button" class="filter-button">
                <input id="filter-completed" value="Completed" type="button" class="filter-button">
            </form>
            <ul id="todo-list"></ul>
            <div id="error"></div>
        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
